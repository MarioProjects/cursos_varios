<!-- Con este extend hacemos que el contenido de este html vaya donde este definida la secuencia -->
<!-- block nombreEspecificado en el archivo referido (en este caso base.html) -->
{% extends "base.html" %}

<!-- Definimos el conteido de block title que es extendido de base.html -->
{% block title %} Home {% endblock %}

<!-- Definimos el conteido de block content que es extendido de base.html -->
{% block content %}

    <!-- Podemos acceder a las variables que nos llegan de python con {{ variableName }} -->
    <h1>Soporte de Maicrosoft</h1>

    <form method="post" action="{{ url_for('agregar_review') }}">
        <p>Nombre: <input type="text" name="nombre"></p>
        <p>Telefono: <input type="text" name="telefono"></p>
        <p>Opinion: <textarea type="text" name="opinion"></textarea></p>
        
        Puntuaci√≥n:
        <input type="radio" name="puntuacion" id="puntuacion1" value="1">
        <label for="puntuacion1">1</label>

        <input type="radio" name="puntuacion" id="puntuacion2" value="2">
        <label for="puntuacion2">2</label>

        <input type="radio" name="puntuacion" id="puntuacion3" value="3">
        <label for="puntuacion3">3</label>

        <br><br>
        <input type="submit" value="Valorar">
    </form>
    <br>
    <a href="/listar/reviews">[Panel de admin]</a>

{% endblock %}
