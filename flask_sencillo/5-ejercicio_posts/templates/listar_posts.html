<!-- Con este extend hacemos que el contenido de este html vaya donde este definida la secuencia -->
<!-- block nombreEspecificado en el archivo referido (en este caso base.html) -->
{% extends "base.html" %}

<!-- Definimos el conteido de block title que es extendido de base.html -->
{% block title %} Indice {% endblock %}

<!-- Definimos el conteido de block content que es extendido de base.html -->
{% block content %}

    <h1>Listado de Posts</h1>
    <!-- Podemos acceder a las variables que nos llegan de python con {{ variableName }} -->
    <!-- Podemos iterar con for listas que nos lleguen -->
    {% for post in listado_posts %} <!-- Iteramos sobre la lista de objetos posts -->
        <p>{{ post.id }}. {{ post.titulo }} <a href="/eliminar/post/{{post.id}}">[X]</a> <a href="/editar/post/{{post.id}}"><button>Modificar</button></p></a>   <!-- Podemos acceder a las propiedades de los posts facilmente -->
    {% endfor %}
    <a href="/">Volver al Index</a>

{% endblock %}
